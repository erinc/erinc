{% extends "base.html" %}
{% block content %}
    <div class="twelve columns stats">
      <p>
        <img src="https://cdn0.iconfinder.com/data/icons/iconsweets2/40/foot_steps_feet.png" width="26px" style="margin: 0px 0px -6px 0px;">
        Walked <span id="steps"><img class="loading" src="https://i.imgsafe.org/603696c.gif"></span> steps today. <span id="steps_avg"><img class="loading" src="https://i.imgsafe.org/603696c.gif"></span> is my  average for the week.
      </p>

      <p>
        <img src="https://cdn2.iconfinder.com/data/icons/rental-icon/240/bed-48.png" width="24px" style="float: none; margin: 0px 5px -4px 0;">
        Slept <span id="sleep"><img class="loading" src="https://i.imgsafe.org/603696c.gif"></span> last night.
      </p>

      <p>
        <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/document-48.png" width="24px" style="float: none; margin: 0px 2px -4px 0;">
        Read <span id="pocket_read"><img class="loading" src="https://i.imgsafe.org/603696c.gif"></span> articles in last 24 hours.
        <span id="pocket_unread"><img class="loading" src="https://i.imgsafe.org/603696c.gif"></span> more in my reading list.
      </p>

      <p>
        <img src="https://cdn4.iconfinder.com/data/icons/miu/24/editor-books-library-collection-glyph-48.png" width="20px" style="float: none; margin: 0px 4px -4px 0;">
        Currently reading <strong id="book"><img class="loading" src="https://i.imgsafe.org/603696c.gif"></strong>.
      </p>

      <p>
        <img src="https://cdn2.iconfinder.com/data/icons/freecns-cumulus/16/519586-083_Music-48.png" width="20px" style="float: none; margin: 0px 4px -4px 0;">
        Latest song I liked is <strong id="song"><img class="loading" src="https://i.imgsafe.org/603696c.gif"></strong>.
      </p>

    </div>

    <div class="twelve columns">
      <ul class="blog_posts">
        {% include '_posts.txt' %}
      </ul>
    </div>
{% endblock content %}
